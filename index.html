<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="esquerda">

            <div id="signIn">

                <label id="title">Entrar</label>

            </div>

            <div id="iconsPos">

                <a href="https://www.facebook.com/"><img src="./Imagens/fb-icon.png" id="iconFb" class="icons"></a>
                <a href="https://www.instagram.com/"><img src="./Imagens/ig-icon.png" id="iconIg" class="icons"></a>
                <a href="https://twitter.com/?lang=pt-br"><img src="./Imagens/twitter-icon.png" id="iconTw" class="icons"></a>

            </div>

            <div id="accountCredentials">

                <label id="useAccount">ou use sua conta</label>
                <input type="text" placeholder="Email" id="email" class="inputs">
                <input type="password" placeholder="Password" id="password" class="inputs">

            </div>

            <div id="forgotAndSignin">

                <a id="forgotPass" href=""><label id="forgotPassword">Esqueceu sua senha?</label></a>
                <button id="signInButton">LOGAR</button>

            </div>

        </div>

        <div id="direita">

            <div id="texts">

                <label id="heyFriend">Olá, amigo!</label>
                <label id="description">Faça seu cadastro e comece conosco!</label>

            </div>

            <div id="signUp">

                <button id="signUpButton">CADASTRAR</button>

            </div>

        </div>

    </div>
</body>
</html>
